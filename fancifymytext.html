<!DOCTYPE html>
<html>
<head>
    <title>Fancify My Text</title>
    <script src="fancifymytext.js"></script>
</head>
<body>
    <h1>Fancify My Text</h1>

    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button onclick="makeTextBigger()">Bigger!</button><br><br>
        <input type="radio" id="fancy" name="style" onchange="applyStyle()"> FancyShmancy<br>
        <input type="radio" id="boring" name="style" onchange="applyStyle()"> BoringBetty<br><br>
        <button onclick="mooText()">Moo</button>
    </fieldset>
</body>
</html>
